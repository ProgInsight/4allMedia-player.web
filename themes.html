<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4allMedia Player - Themes Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for themes page */
        .themes-header {
            padding: 8rem 5% 3rem;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        body.light-mode .themes-header {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
        }

        .themes-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: var(--gradient-3);
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.2;
            transform: translateX(-50%);
        }

        .themes-header h1 {
            font-size: 3.5rem;
            background: var(--gradient-4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .themes-header p {
            font-size: 1.3rem;
            color: var(--secondary);
            position: relative;
            z-index: 1;
        }

        .themes-container {
            padding: 4rem 5%;
            background: var(--dark);
            min-height: 100vh;
        }

        body.light-mode .themes-container {
            background: #f9f9f9;
        }

        .themes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .theme-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.4s ease;
            border: 2px solid transparent;
            cursor: pointer;
            position: relative;
        }

        body.light-mode .theme-card {
            background: rgba(0, 0, 0, 0.03);
            border: 2px solid rgba(0, 0, 0, 0.05);
        }

        .theme-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary);
        }

        .theme-image-container {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
            background: var(--darker);
        }

        .theme-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .theme-card:hover .theme-image {
            transform: scale(1.1);
        }

        .theme-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--gradient-2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .theme-info {
            padding: 1.5rem;
        }

        .theme-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .theme-description {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        body.light-mode .theme-description {
            color: #666;
        }

        .theme-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn-preview {
            flex: 1;
            background: var(--gradient-3);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-preview:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
        }

        .btn-download {
            background: var(--gradient-2);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-download:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        /* Modal for image gallery */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            background: var(--dark);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .modal-header {
            background: var(--gradient-2);
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 2rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .gallery-container {
            position: relative;
            padding: 2rem;
        }

        .gallery-image {
            width: 100%;
            max-height: 60vh;
            object-fit: contain;
            border-radius: 10px;
        }

        .gallery-nav {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .gallery-thumb {
            width: 100px;
            height: 70px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            opacity: 0.6;
        }

        .gallery-thumb:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .gallery-thumb.active {
            border-color: var(--accent);
            opacity: 1;
        }

        .gallery-arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 1rem;
            pointer-events: none;
        }

        .arrow-btn {
            background: var(--gradient-2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            pointer-events: all;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .arrow-btn:hover {
            transform: scale(1.2);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.5);
        }

        @media (max-width: 1200px) {
            .themes-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .themes-grid {
                grid-template-columns: 1fr;
            }

            .themes-header h1 {
                font-size: 2.5rem;
            }

            .modal-content {
                max-width: 95%;
            }

            .gallery-thumb {
                width: 70px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>üéµ 4allMedia <span class="highlight">Player</span></h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="documentation.html">Features</a></li>
                <li><a href="themes.html" class="active">Themes</a></li>
                <li><a href="index.html#download">Download</a></li>
                <li><a href="index.html#about">About</a></li> 
            </ul>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <span class="theme-icon">üåô</span>
            </button>
        </nav>
    </header>

    <section class="themes-header">
        <h1>üé® Themes Gallery</h1>
        <p>Personalize your 4allMedia Player with stunning themes</p>
    </section>

    <section class="themes-container">
        <div class="themes-grid" id="themesGrid">
            <!-- Theme cards will be generated by JavaScript -->
        </div>
    </section>

    <!-- Modal for image gallery -->
    <div class="modal" id="galleryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Theme Preview</h3>
                <button class="modal-close" id="modalClose">√ó</button>
            </div>
            <div class="gallery-container">
                <div class="gallery-arrows">
                    <button class="arrow-btn" id="prevBtn">‚Äπ</button>
                    <button class="arrow-btn" id="nextBtn">‚Ä∫</button>
                </div>
                <img src="" alt="Theme preview" class="gallery-image" id="galleryImage">
                <div class="gallery-nav" id="galleryThumbs">
                    <!-- Thumbnails will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 4allMedia Player. Free & Open Source</p>
            <div class="social-links">
                <a href="#">GitHub</a>
                <a href="#">Discord</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Image Lightbox functionality for screenshots
        function createLightbox() {
            const lightbox = document.createElement('div');
            lightbox.id = 'imageLightbox';
            lightbox.style.cssText = `
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.95);
                z-index: 3000;
                align-items: center;
                justify-content: center;
                animation: fadeIn 0.3s ease;
            `;
            
            lightbox.innerHTML = `
                <button id="closeLightbox" style="
                    position: absolute;
                    top: 20px;
                    right: 30px;
                    background: var(--gradient-2);
                    border: none;
                    color: white;
                    font-size: 3rem;
                    width: 60px;
                    height: 60px;
                    border-radius: 50%;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 3001;
                ">√ó</button>
                <img id="lightboxImage" style="
                    max-width: 90%;
                    max-height: 90vh;
                    object-fit: contain;
                    border-radius: 10px;
                    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
                    animation: zoomIn 0.3s ease;
                " src="" alt="Zoomed screenshot">
            `;
            
            document.body.appendChild(lightbox);
            
            // Close button functionality
            document.getElementById('closeLightbox').addEventListener('click', closeLightbox);
            
            // Close on background click
            lightbox.addEventListener('click', (e) => {
                if (e.target.id === 'imageLightbox') {
                    closeLightbox();
                }
            });
            
            // Close on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && lightbox.style.display === 'flex') {
                    closeLightbox();
                }
            });
        }
        
        function openLightbox(imageSrc) {
            const lightbox = document.getElementById('imageLightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            
            lightboxImage.src = imageSrc;
            lightbox.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        function closeLightbox() {
            const lightbox = document.getElementById('imageLightbox');
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Add click handlers to all screenshot images
        function initializeScreenshotZoom() {
            const screenshotImages = document.querySelectorAll('.screenshot-item img');
            
            screenshotImages.forEach(img => {
                img.style.cursor = 'pointer';
                img.addEventListener('click', () => {
                    openLightbox(img.src);
                });
            });
        }
        
        // Initialize lightbox when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                createLightbox();
                initializeScreenshotZoom();
            });
        } else {
            createLightbox();
            initializeScreenshotZoom();
        }

        // Theme data structure
        const themes = [
            {
                name: "Midnight Aurora",
                description: "A dark theme with vibrant purple and blue gradients perfect for night sessions",
                badge: "Popular",
                images: [
                    "./images/screenshot1.png",
                    "./images/screenshot2.png",
                    "./images/screenshot3.png"
                ],
                downloadLink: "#download-midnight-aurora"
            },
            {
                name: "Sunset Vibes",
                description: "Warm orange and pink tones that bring energy to your media experience",
                badge: "New",
                images: [
                    "./images/lovable.png",
                    "./images/woman.png",
                    "./images/screenshot1.png"
                ],
                downloadLink: "#download-sunset-vibes"
            },
            {
                name: "Ocean Breeze",
                description: "Cool aqua and teal colors for a calm, refreshing interface",
                badge: "Trending",
                images: [
                    "./images/screenshot2.png",
                    "./images/screenshot3.png",
                    "./images/screenshot1.png"
                ],
                downloadLink: "#download-ocean-breeze"
            },
            {
                name: "Neon Dreams",
                description: "Cyberpunk-inspired theme with electric neon accents and dark backgrounds",
                badge: "Hot",
                images: [
                    "./images/screenshot3.png",
                    "./images/lovable.png",
                    "./images/woman.png"
                ],
                downloadLink: "#download-neon-dreams"
            },
            {
                name: "Forest Zen",
                description: "Nature-inspired greens and browns for a peaceful viewing experience",
                badge: "New",
                images: [
                    "./images/woman.png",
                    "./images/screenshot1.png",
                    "./images/screenshot2.png"
                ],
                downloadLink: "#download-forest-zen"
            },
            {
                name: "Cherry Blossom",
                description: "Soft pinks and whites inspired by Japanese spring aesthetics",
                badge: "Popular",
                images: [
                    "./images/lovable.png",
                    "./images/screenshot3.png",
                    "./images/woman.png"
                ],
                downloadLink: "#download-cherry-blossom"
            }
        ];

        // Generate theme cards
        function generateThemeCards() {
            const grid = document.getElementById('themesGrid');
            grid.innerHTML = themes.map((theme, index) => `
                <div class="theme-card" data-theme-index="${index}">
                    <div class="theme-image-container">
                        <img src="${theme.images[0]}" alt="${theme.name}" class="theme-image">
                        <span class="theme-badge">${theme.badge}</span>
                    </div>
                    <div class="theme-info">
                        <h3 class="theme-name">${theme.name}</h3>
                        <p class="theme-description">${theme.description}</p>
                        <div class="theme-actions">
                            <button class="btn-preview" onclick="openGallery(${index})">üëÅÔ∏è Preview</button>
                            <a href="${theme.downloadLink}" class="btn-download">‚¨áÔ∏è Download</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Gallery modal functionality
        let currentThemeIndex = 0;
        let currentImageIndex = 0;

        function openGallery(themeIndex) {
            currentThemeIndex = themeIndex;
            currentImageIndex = 0;
            const theme = themes[themeIndex];
            
            document.getElementById('modalTitle').textContent = theme.name;
            document.getElementById('galleryModal').classList.add('active');
            
            updateGalleryImage();
            generateThumbnails();
        }

        function updateGalleryImage() {
            const theme = themes[currentThemeIndex];
            const galleryImage = document.getElementById('galleryImage');
            galleryImage.src = theme.images[currentImageIndex];
            
            // Update active thumbnail
            document.querySelectorAll('.gallery-thumb').forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentImageIndex);
            });
        }

        function generateThumbnails() {
            const theme = themes[currentThemeIndex];
            const thumbsContainer = document.getElementById('galleryThumbs');
            
            thumbsContainer.innerHTML = theme.images.map((img, index) => `
                <img src="${img}" 
                     alt="Thumbnail ${index + 1}" 
                     class="gallery-thumb ${index === 0 ? 'active' : ''}"
                     onclick="selectImage(${index})">
            `).join('');
        }

        function selectImage(index) {
            currentImageIndex = index;
            updateGalleryImage();
        }

        function nextImage() {
            const theme = themes[currentThemeIndex];
            currentImageIndex = (currentImageIndex + 1) % theme.images.length;
            updateGalleryImage();
        }

        function prevImage() {
            const theme = themes[currentThemeIndex];
            currentImageIndex = (currentImageIndex - 1 + theme.images.length) % theme.images.length;
            updateGalleryImage();
        }

        // Event listeners
        document.getElementById('modalClose').addEventListener('click', () => {
            document.getElementById('galleryModal').classList.remove('active');
        });

        document.getElementById('nextBtn').addEventListener('click', nextImage);
        document.getElementById('prevBtn').addEventListener('click', prevImage);

        // Close modal on outside click
        document.getElementById('galleryModal').addEventListener('click', (e) => {
            if (e.target.id === 'galleryModal') {
                document.getElementById('galleryModal').classList.remove('active');
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const modal = document.getElementById('galleryModal');
            if (modal.classList.contains('active')) {
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'ArrowLeft') prevImage();
                if (e.key === 'Escape') modal.classList.remove('active');
            }
        });

        // Initialize
        generateThemeCards();
    </script>
</body>
</html>
